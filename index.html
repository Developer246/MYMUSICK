<script src="https://www.youtube.com/iframe_api"></script>

<script>

const input = document.querySelector(".search");
const results = document.getElementById("results");

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;

  const query = input.value.trim();
  if (!query) return;

  results.innerHTML = `<p class="mtpt">Buscando... üé∂</p>`;

  try {
    const res = await fetch(
      "https://mymusick-backend.onrender.com/search?q=" +
      encodeURIComponent(query)
    );
    const songs = await res.json();
    renderSongs(songs);
  } catch {
    results.innerHTML = `<p class="mtpt">"Error al buscar üò¢"</p>`;
    
  }
});

function renderSongs(songs) {
  results.innerHTML = "";

  if (!songs?.length) {
    results.textContent = "No se encontraron canciones";
    return;
  }

  songs.forEach(song => {
    const div = document.createElement("div");
    div.className = "song";

    div.innerHTML = `
      <img src="${song.thumbnail}" width="120" loading="lazy">
      <strong>${song.title}</strong>
      <small>${song.artist}</small>
    `;

    // Clic izquierdo ‚Üí reproducir
    div.addEventListener("click", (e) => {
      if (e.target.tagName === "A") return;
      loadSong(song);
    });

    // Clic derecho ‚Üí men√∫ contextual
    div.addEventListener("contextmenu", (event) => {
      event.preventDefault();
      list.style.display = "block";
      list.style.position = "absolute";
      list.style.left = event.pageX + "px";
      list.style.top = event.pageY + "px";
    });

    results.appendChild(div);
  });
}

// Ocultar men√∫ al hacer clic fuera
document.addEventListener("click", () => {
  list.style.display = "none";
});


let player;
let currentSong = null;
let isPlaying = false;

function onYouTubeIframeAPIReady() {
  player = new YT.Player("yt-player", {
    height: "0",
    width: "0",
    playerVars: {
      controls: 0,
      rel: 0,
      modestbranding: 1
    },
    events: {
      onStateChange: onPlayerStateChange
    }
  });
}

function loadSong(song) {
  if (!player) return;

  currentSong = song;
  player.loadVideoById(song.id);

  document.getElementById("nowPlaying").textContent =
    ` `;
 document.getElementById("playPauseBtn").style.display = "inline-block";

  isPlaying = true;
  updateButton();
}

function togglePlayPause() {
  if (!player || !currentSong) return;

  isPlaying ? player.pauseVideo() : player.playVideo();
}

function onPlayerStateChange(e) {
  isPlaying = e.data === YT.PlayerState.PLAYING;
  updateButton();
}

function updateButton() {
  document.getElementById("playPauseBtn").textContent =
    isPlaying ? "‚è∏" : "‚ñ∂Ô∏é";
}

document.getElementById("playPauseBtn").onclick = togglePlayPause;
</script>
