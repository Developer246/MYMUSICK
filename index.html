<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MYMUSICK</title>
  <link rel="icon" href="img/Logo.png">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>

<header>
  <div class="lgimg">
    <img src="img/Logo.png" alt="Logo MYMUSICK">
    <h1 class="title">MYMUSICK</h1>
  </div>

  <div class="ctsearch">
    <input class="search" type="search" placeholder="Busca tu M√∫sica üéµ">
  </div>

  <button class="bttlg" onclick="login.showModal()">Iniciar Sesi√≥n</button>
</header>

<aside class="sidebar">
  <a href="#">Inicio</a>
  <a href="#">Seguidos</a>
  <a href="#">Me gusta</a>
  <a href="#">Descargas</a>
</aside>

<p class="intxt">¬øQu√© vas a escuchar hoy?</p>

<div id="results"></div>

<footer class="player">
  <span id="nowPlaying">Nada reproduci√©ndose</span>
  <button id="playPauseBtn">‚ñ∂Ô∏é</button>
  <div id="yt-player" style="width:0;height:0;overflow:hidden"></div>
</footer>

<!-- LOGIN -->
<dialog id="login">
  <form method="dialog" class="login-form">
    <h3 class="intex">Iniciar Sesi√≥n</h3>

    <label class="labels">Mail</label>
    <input class="input-field" type="email" required>

    <label class="labels">Contrase√±a</label>
    <input class="input-field" type="password" required>

    <button class="bttlg">Enviar</button>
  </form>
</dialog>

<!-- YOUTUBE API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* =========================
   BUSCADOR
========================= */
const input = document.querySelector(".search");
const results = document.getElementById("results");

input.addEventListener("keydown", async (e) => {
  if (e.key !== "Enter") return;

  const query = input.value.trim();
  if (!query) return;

  results.innerHTML = "Buscando... üé∂";

  try {
    const res = await fetch(
      "https://mymusick-backend.onrender.com/search?q=" +
      encodeURIComponent(query)
    );
    const songs = await res.json();
    renderSongs(songs);
  } catch {
    results.innerHTML = "Error al buscar üò¢";
  }
});

function renderSongs(songs) {
  results.innerHTML = "";

  if (!songs?.length) {
    results.textContent = "No se encontraron canciones";
    return;
  }

  songs.forEach(song => {
    const div = document.createElement("div");
    div.className = "song";

    div.innerHTML = `
      <img src="${song.thumbnail}" width="120" loading="lazy">
      <strong>${song.title}</strong>
      <small>${song.artist}</small>
      <a href="${song.url}" download="${song.title}.mp3">‚¨áÔ∏è Descargar</a>
    `;

    div.addEventListener("click", (e) => {
      if (e.target.tagName === "A") return;
      loadSong(song);
    });

    results.appendChild(div);
  });
}

/* =========================
   YOUTUBE PLAYER
========================= */
let player;
let currentSong = null;
let isPlaying = false;

function onYouTubeIframeAPIReady() {
  player = new YT.Player("yt-player", {
    height: "0",
    width: "0",
    playerVars: {
      controls: 0,
      rel: 0,
      modestbranding: 1
    },
    events: {
      onStateChange: onPlayerStateChange
    }
  });
}

function loadSong(song) {
  if (!player) return;

  currentSong = song;
  player.cueVideoById(song.id);

  document.getElementById("nowPlaying").textContent =
    `üé∂ ${song.title} ‚Äì ${song.artist}`;

  isPlaying = false;
  updateButton();
}

function togglePlayPause() {
  if (!player || !currentSong) return;

  isPlaying ? player.pauseVideo() : player.playVideo();
}

function onPlayerStateChange(e) {
  isPlaying = e.data === YT.PlayerState.PLAYING;
  updateButton();
}

function updateButton() {
  document.getElementById("playPauseBtn").textContent =
    isPlaying ? "‚è∏" : "‚ñ∂Ô∏é";
}

document.getElementById("playPauseBtn").onclick = togglePlayPause;
</script>

</body>
</html>
