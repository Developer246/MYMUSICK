    <div id="results"></div>

    <footer class="player">
      <span id="nowPlaying">Nada reproduci√©ndose</span>

    <div id="list" style="display: none; position: absolute; background: black; padding: 10px; border: 1px solid #333">

    </div>

    <canvas id="canvas"></canvas>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
      const input = document.querySelector(".search");
      const results = document.getElementById("results");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      input.addEventListener("keydown", async (e) => {
        if (e.key !== "Enter") return;

        const query = input.value.trim();
        if (!query) return;

        results.innerHTML = `<p>Buscando... üé∂</p>`;

        try {
          const res = await fetch("https://mymusick-backend.onrender.com/search?q=" + encodeURIComponent(query));
          const songs = await res.json();
          renderSongs(songs);
        } catch {
          results.innerHTML = `<p>Error al buscar üò¢</p>`;
        }
      });

      function renderSongs(songs) {
        results.innerHTML = "";

        if (!songs?.length) {
          results.textContent = "No se encontraron canciones";
          return;
        }

        songs.forEach((song) => {
          const div = document.createElement("div");
          div.className = "song";

          div.innerHTML = `
      <img src="${song.thumbnail}" width="120" loading="lazy" crossorigin="anonymous">
      <strong>${song.title}</strong>
      <small>${song.artist}</small>
    `;

          div.addEventListener("mouseenter", () => {
            detectarColor(song.thumbnail, div);
          });

          div.addEventListener("mouseleave", () => {
            div.style.background = "";
          });

          div.addEventListener("click", () => {
            loadSong(song);
          });

          results.appendChild(div);
        });
      }

      function detectarColor(imgURL, element) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = imgURL;

        img.onload = function () {
          canvas.width = img.width / 4;
          canvas.height = img.height / 4;
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
          const colorCount = {};
          let max = 0;
          let dominant = "0,0,0";

          for (let i = 0; i < data.length; i += 16) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];

            if (r + g + b < 60 || r + g + b > 720) continue;

            const rgb = `${r},${g},${b}`;
            colorCount[rgb] = (colorCount[rgb] || 0) + 1;

            if (colorCount[rgb] > max) {
              max = colorCount[rgb];
              dominant = rgb;
            }
          }

          element.style.background = `rgba(${dominant},0.35)`;
        };
      }

      let player;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("yt-player", {
          height: "0",
          width: "0",
        });
      }

      function loadSong(song) {
        if (!player) return;
        player.loadVideoById(song.id);
        document.getElementById("playPauseBtn").style.display = "inline-block";
      }
    </script>
  </body>
